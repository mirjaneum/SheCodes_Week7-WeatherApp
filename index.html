<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/231/original/shecodes-sticker.jpg?1703422607"
        alt="SheCodes Logo"
        width="150px"
      />
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-field"
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <h1>Welcome to one of many Weather Apps</h1>

    <footer>
      Coded by <a href="https://github.com/mirjaneum">Miri Miessl</a>, is
      open-sourced on
      <a href="https://github.com/mirjaneum/SheCodes_Week7-WeatherApp"
        >GitHub</a
      >
      and hosted on<a href="https://mirjaneum-weather.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
