<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/231/original/shecodes-sticker.jpg?1703422607"
          alt="SheCodes Logo"
          width="150px"
        />
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
            id="search-field"
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-data-today">
          <span>
            <h1 class="weather-city" id="city-name">Hamburg</h1>
            <p class="weather-today-details">
              Wednesday 17:44, light rain
              <br />
              Humidity: <span class="weather-data-today-focus">100%</span>,
              Wind: <span class="weather-data-today-focus">4.12km/h</span>
            </p>
          </span>
          <span class="weather-temperature-today">
            <div class="weather-temperature-today-icon">🌤️</div>
            <div class="weather-temperature-today-value">2</div>
            <div class="weather-temperature-today-unit">°C</div>
          </span>
        </div>
        <div class="weather-forecast">
          <span>Thursday <br />☀️ <br />12°C/15°C</span><br />
          <span>Friday <br />☀️ <br />12°C/15°C</span><br />
          <span>Saturday <br />☀️ <br />12°C/15°C</span><br />
          <span>Sunday <br />☀️ <br />12°C/15°C</span><br />
          <span>Monday <br />☀️ <br />12°C/15°C</span><br />
          <span>Tuesday <br />☀️ <br />12°C/15°C</span><br />
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/mirjaneum">Miri Miessl</a>, is
        open-sourced on
        <a href="https://github.com/mirjaneum/SheCodes_Week7-WeatherApp"
          >GitHub</a
        >
        and hosted on
        <a href="https://mirjaneum-weather.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
