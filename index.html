<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/231/original/shecodes-sticker.jpg?1703422607"
          alt="SheCodes Logo"
          width="150px"
        />
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
            id="search-field"
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <span>
          <h1>Hamburg</h1>
          <p>
            Wednesday 17:44, light rain Humidity: <strong>100%</strong>, Wind:
            <strong>4.12km/h</strong>
          </p>
        </span>
        <span>🌤️ 2 °C</span>
        <div>
          <span>Thursday ☀️ <br />12°C/15°C</span><br />
          <span>Friday ☀️ <br />12°C/15°C</span><br />
          <span>Saturday ☀️ <br />12°C/15°C</span><br />
          <span>Sunday ☀️ <br />12°C/15°C</span><br />
          <span>Monday ☀️ <br />12°C/15°C</span><br />
          <span>Tuesday ☀️ <br />12°C/15°C</span><br />
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/mirjaneum">Miri Miessl</a>, is
        open-sourced on
        <a href="https://github.com/mirjaneum/SheCodes_Week7-WeatherApp"
          >GitHub</a
        >
        and hosted on<a href="https://mirjaneum-weather.netlify.app/"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
